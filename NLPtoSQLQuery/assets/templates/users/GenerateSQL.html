{%extends 'users/userbase.html'%}
{%load static%}

{%block contents%}
<div class="hero-wrap js-fullheight img" style="background-image: url({%static 'images/bg_1.jpg'%});">
		<div class="overlay"></div>
		<div class="container">
			<div class="row d-md-flex no-gutters slider-text js-fullheight align-items-center justify-content-center">
				<div class="col-md-10 d-flex align-items-center ftco-animate">
					<div class="text w-100 text-center">
						<span class="subheading mb-2">Enter a Natural Language SQL Query Conversion Here</span>
						 <form action="{%url 'GenerateSQLProcess'%}" method="POST" class="text-primary" style="width:100%">
                    {% csrf_token %}
                    <table>
                        <div class="form-group row">
                <div class="col-md-12">
					<textarea  class="form-control" name="Naturalquery" required placeholder="Enter a Natural Language SQL Query Conversion Here" rows="3" cols="40"></textarea>
                </div>
              </div>

               <div class="form-group row">
                <div class="col-md-5">
                   <button class="btn btn-block btn-primary text-white py-3 px-2" style="margin-left:20%;"
                                        type="submit">
                                        Generate SQL
                                </button>
                </div>
              </div>
            </form>

                        {% if Messages %}
                        <!-- <font color='GREEN'> {{ message }}</font> -->

                        <form action="{%url 'ExecuteSQLProcess'%}" method="POST" class="text-primary" style="width:100%">
                            {% csrf_token %}
                            <span class="subheading mb-2">Enter a Execute SQL Query  Here</span>
						
                            <table>
                                <div class="form-group row">
                        <div class="col-md-12">
                            <textarea  class="form-control" name="SQLQuery" required placeholder="Enter a Execute SQL Query Here" rows="3" cols="40">{{ Messages }}</textarea>
                        </div>
                      </div>
        
                       <div class="form-group row">
                        <div class="col-md-5">
                           <button class="btn btn-block btn-primary text-white py-3 px-2" style="margin-left:20%;"
                                                type="submit">
                                                Execute SQL
                                        </button>
                        </div>
                      </div>
                    </form>


                        {% endif %}

                    </table>

               
					</div>
				</div>
			</div>
		</div>
	</div>


{%endblock%}
